<!DOCTYPE html>
<html>

<head>
	<title>FORM DEMO 04</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/from.css">
	<!-- Chèn liên kết các tập tin JavaScripts vào đây -->
</head>

<body>
	<form action="https://fit.agu.edu.vn/demo.php" method="post">
		<table border="0" width="400" align="center">
			<tr>
				<th colspan="2">THÔNG TIN LIÊN HỆ</th>
			</tr>
			<tr>
				<td>Họ và Tên:(*)</td>
				<td><input type="text" name="HoTen" id="HoTen"></td>
			</tr>
			<tr>
				<td>Điện Thoại:</td>
				<td><input type="text" name="DienThoai" id="DienThoai"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="Email" id="Email"></td>
			</tr>
			<tr>
				<td>Tiêu Đề:(*)</td>
				<td><input type="text" name="TieuDe" id="TieuDe"></td>
			</tr>
			<tr>
				<td>Nội Dung:(*)</td>
				<td>
					<textarea name="NoiDung" id="NoiDung"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">Gởi Thông Tin</button>
					<button type="reset">Xóa</button>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
